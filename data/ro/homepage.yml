############################# banner ############################
banner:
  enable: true
  title: "Disponibil acum!"
  content: "Cubul este o jucărie educativă pentru copii de la 
grădiniță până la gimnaziu. Aceasta învață în mod jucăuș
literele și formarea cuvintelor, îmbunătățind abilitățile
mentale, creative și motorii. Vocalele și consoanele
sunt în culori diferite, ajutând copiii să înțeleagă subconștient 
diferențele dintre ele. Cubul este de înaltă
calitate, ușor de depozitat și nu necesită instrucțiuni,
fiind perfect pentru școală, acasă sau călătorii. Cubul
este compatibil cu alte sisteme de blocuri."
  image: "images/toy.jpg"
  button1:
    enable: True
    label: "Cubul pe amazon.de"
    link: "https://www.amazon.de/Cubul-Spelling-Blocks-Buchstaben-Bausteine-praktischer/dp/B0DJJRSSGL"
  button2:
    enable: True
    label: "Cubul pe amazon.pl"
    link: "https://www.amazon.pl/gp/product/B0DJJRSSGL"

############################# Feature ############################
features:
  enable: true
  title: "Caracteristicile Produsului"
  image: "images/box.png"

 # feature at the left of the image
  left_side:
    # feature item loop
    - title: "Jucărie durabilă și reutilizabilă"
      icon: "tf-recycle2"
      content: "Blocurile, plăcile și cutia sunt fabricate din material ABS, care este ușor și durabil."

      # feature item loop
    - title: "Compatibilă cu alte sisteme de blocuri"
      icon: "tf-puzzle"
      content: "Combină blocurile cu alte mărci pentru a-ți spori distracția."

      # feature item loop
    - title: "Ușor de înțeles"
      icon: "tf-lightbulb"
      content: "Este intuitiv pentru copii să deschidă cutia și să înceapă să construiască cuvinte."

  # feature at the right of the image
  right_side:
    # feature item loop
    - title: "Pentru școală"
      icon: "tf-genius"
      content: "Cutia este concepută să se potrivească ușor într-un ghiozdan pentru a fi transportată zilnic la și de la școală."

      # feature item loop
    - title: "Acasă"
      icon: "tf-ion-ios-home-outline"
      content: "Folosește cutia acasă în timpul lecturii pentru a învăța cuvinte noi și a le memora."

      # feature item loop
    - title: "Pentru călătorie"
      icon: "tf-ion-ios-world-outline"
      content: "Fiind ușoare și mici, cutia și literele pot fi luate cu ușurință cu tine în timp ce explorezi lumea."


